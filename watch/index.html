<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawTube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #060c21;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .main-video-container {
            flex: 2;
            margin-right: 20px;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 960px;
        }

        video {
            width: 100%;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
        }

        .video-title {
            margin-top: 20px;
            font-size: 24px;
        }

        .video-description {
            margin-top: 10px;
            font-size: 16px;
            color: #cccccc;
        }

        .related-videos {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .related-video {
            display: flex;
            cursor: pointer;
        }

        .related-video img {
            width: 120px;
            height: 80px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .related-video .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .related-video h4 {
            margin: 0;
            font-size: 16px;
        }

        .related-video p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #cccccc;
        }

        .error-message {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="main-video-container">
        <div class="video-container">
            <video id="video-player" controls></video>
            <div class="video-title" id="video-title"></div>
            <div class="video-description" id="video-description"></div>
        </div>
    </div>

    <div class="related-videos" id="related-videos">
        <!-- Related videos will be dynamically loaded here -->
    </div>

    <script>
        async function loadVideoDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');

            if (!videoId) {
                showError('Invalid video ID');
                return;
            }

            try {
                // Fetching videos.json from the root directory
                const response = await fetch('/videos.json');
                const videoMetadata = await response.json();
                console.log('Fetched video metadata:', videoMetadata);  // Debugging output
                const video = videoMetadata.find(v => v.id.trim() === videoId.trim());

                if (!video) {
                    console.log(`Video with ID "${videoId}" not found`);  // Debugging output
                    showError('Video not found');
                    return;
                }

                // Set video details
                document.getElementById('video-player').src = `https://media.generalgoldyt.com/videos/${video.id}.webm`;
                document.getElementById('video-title').textContent = video.title;
                document.getElementById('video-description').textContent = video.description;

                // Load related videos (you can decide how many to show, e.g., first 5)
                loadRelatedVideos(videoMetadata);
            } catch (error) {
                console.error('Error loading video details:', error);  // Debugging output
                showError('Failed to load video details');
            }
        }

        function showError(message) {
            document.body.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function loadRelatedVideos(videoMetadata) {
            const relatedVideosContainer = document.getElementById('related-videos');

            // Limit the related videos to the first 5 videos (or adjust this as needed)
            const relatedVideos = videoMetadata.filter(v => v.id !== videoId).slice(0, 5);  // Exclude the current video

            relatedVideos.forEach(video => {
                const relatedVideoElement = document.createElement('div');
                relatedVideoElement.className = 'related-video';
                relatedVideoElement.innerHTML = `
                    <img src="${video.thumbnail}" alt="Thumbnail of ${video.title}">
                    <div class="info">
                        <h4>${video.title}</h4>
                        <p>${video.duration}</p>
                    </div>
                `;

                relatedVideoElement.addEventListener('click', () => {
                    window.location.href = `/watch?v=${video.id}`;
                });

                relatedVideosContainer.appendChild(relatedVideoElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadVideoDetails);
    </script>
</body>
</html>

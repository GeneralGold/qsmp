<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawTube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #060c21;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        /* Top margin area for the logo and title */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Reduced the top margin */
            background-color: #1a2238;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            width: 40px;
            height: 40px;
            background-image: url('/watch/icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header .title {
            font-size: 2em;
            text-align: center;
            flex-grow: 1;
        }

        .video-container {
            display: flex;
            margin-top: 60px; /* Adjusted for the reduced header margin */
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 0 10px;
            box-sizing: border-box;
            flex-wrap: wrap; /* Added for responsive layout */
        }

        .video-player {
            width: 100%;
            max-width: 720px; /* Ensures the video does not go off screen */
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .video-details {
            width: 100%;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .video-title {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .video-description {
            margin-top: 10px;
            font-size: 16px;
            color: #cccccc;
        }

        .recommended-videos {
            width: 100%;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 85vh;
        }

        .recommended-video {
            background: #1a2238;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }

        .recommended-video img {
            width: 100%;
            border-radius: 8px;
        }

        .recommended-video .info {
            padding-top: 10px;
        }

        .recommended-video .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .recommended-video .info p {
            margin: 0;
            font-size: 14px;
            color: #cccccc;
        }

        .recommended-video .duration {
            font-size: 12px;
            color: #888;
        }

        @media (min-width: 768px) {
            .video-container {
                flex-wrap: nowrap;
            }
            .recommended-videos {
                width: 28%; /* Adjust side video section */
            }
        }
    </style>
</head>
<body>
    <!-- Header with logo and title -->
    <div class="header">
        <div class="logo"></div>
        <div class="title">ClawTube</div>
        <div></div>
    </div>

    <div class="video-container">
        <!-- Main video player -->
        <div class="video-player">
            <video id="video-player" controls></video>
        </div>

        <!-- Video details and recommended videos -->
        <div class="video-details">
            <div class="video-title" id="video-title"></div>
            <div class="video-description" id="video-description"></div>
        </div>

        <div class="recommended-videos" id="recommended-videos">
            <!-- Recommended videos will be dynamically loaded here -->
        </div>
    </div>

    <script>
        async function loadVideoDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');

            if (!videoId) {
                document.body.innerHTML = '<h1 style="color: white;">Invalid video ID</h1>';
                return;
            }

            const response = await fetch('/videos.json');
            const videoMetadata = await response.json();
            const video = videoMetadata.find(v => v.id === videoId);

            if (!video) {
                document.body.innerHTML = '<h1 style="color: white;">Video not found</h1>';
                return;
            }

            document.getElementById('video-player').src = `https://media.generalgoldyt.com/videos/${video.id}.webm`;
            document.getElementById('video-title').textContent = video.title;
            document.getElementById('video-description').textContent = video.description;

            // Load recommended videos
            const recommendedVideos = videoMetadata.filter(v => v.id !== videoId).slice(0, 5);
            const recommendedVideosContainer = document.getElementById('recommended-videos');
            recommendedVideosContainer.innerHTML = '';

            recommendedVideos.forEach(recommended => {
                const recommendedVideo = document.createElement('div');
                recommendedVideo.className = 'recommended-video';
                recommendedVideo.innerHTML = `
                    <img src="${recommended.thumbnail}" alt="Thumbnail of ${recommended.title}">
                    <div class="info">
                        <h3>${recommended.title}</h3>
                        <p>${recommended.description}</p>
                        <p class="duration">Duration: ${recommended.duration}</p>
                    </div>
                `;
                recommendedVideo.addEventListener('click', () => {
                    window.location.href = `/watch?v=${recommended.id}`;
                });

                recommendedVideosContainer.appendChild(recommendedVideo);
            });
        }

        document.addEventListener('DOMContentLoaded', loadVideoDetails);
    </script>
</body>
</html>
